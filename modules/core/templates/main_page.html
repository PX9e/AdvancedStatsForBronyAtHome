<!DOCTYPE html>
<html>
<head>
    <title>ASFBAH</title>
    <meta name="description" content="Advanced Stats For Brony At Home, stats
    aggregator for boinc effort of Brony@home.">
    <meta name="keywords" content="Brony, Boinc, Stats">
    <meta name="author" content="Guillaume Lastecoueres">
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ink.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/stats_view.css') }}">
    <script type=text/javascript src="{{url_for('static', filename='js/ink-all.min.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/stats_view.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/d3.min.js') }}"></script>
     <script type=text/javascript src="{{url_for('static', filename='js/graph.js') }}"></script>
</head>
<body>
<nav class="ink-navigation">
    <ul class="menu horizontal black">
        <li  class="heading active"><a href='#'>ASFBAH</a></li>
        <li>
            <a href="#">Team</a>
        </li>
        {% if users %}
        <li>
            <a href="#">Users</a>
            <ul class="submenu flyout right">
                {% for user in users %}
                <li><a href="#">{{user}}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endif %}
        {% if projects %}
        <li>
            <a href="#">Projects</a>
             <ul class="submenu flyout right">
                {% for project in projects %}
                <li><a href="#" onclick="getProjectData('{{project['name']}}')">{{project['representation']}}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endif %}
        <li><a href="/harvester">Harvester</a></li>
    </ul>
</nav>
<div class="ink-grid">
    <div class="column-group gutters">
        <div id="graph_area" class="ink-form all-66 ">

        </div>

        <div  class="ink-form all-33 ">
            <p>toto</p>
        </div>
        </div>
    </div>
</body>
</html>
